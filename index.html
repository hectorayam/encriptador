<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des-encriptador</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <nav class=" px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
        
            <img src="logo.svg" class="h-6 mr-3 sm:h-9" >
        
        </div>
      </nav>
      <div>
        
      </div>
      <div class="w-medium mb-4 border border-gray-200 rounded-lg  center">
        <div class="px-4 py-2 bg-white rounded-t-lg ">
            <textarea id="str" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white  border-white border-0 " placeholder="Ingresa el texto" required></textarea>
        </div>
        <div class="flex items-center justify-between px-3 py-2 border-t bg-gray-700 rounded-b-lg ">
            <button id="en" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg ">
                Encriptar
            </button>
            <button id="des" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg ">
                Desencriptar
            </button>
            </div>
            
        </div>
    
       
   
        <div class="w-medium mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600  center">
        <div class="px-4 py-2 bg-white rounded-t-lg   ">
            <textarea id="result" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Resultado"  disabled></textarea>
        </div>
        <div class="flex items-center justify-between px-3 py-2 border-t bg-gray-700 rounded-b-lg ">
            <button id="copy" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg ">
                Copiar
            </button>
            
            </div>
        </div>
    

    <script src="java.js"></script>
   
</body>
</html>
